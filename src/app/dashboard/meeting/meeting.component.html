<div class="container">
  <div class="row">
    <div class="col-sm-12" id="leftbar">
      <div [hidden]="!screenService.isStarted" id="youarepresenting">
        <p>You are presenting <button mat-raised-button color="primary" (click)="Stop_share()" *ngIf="hasJoined && screenService.isStarted">
          Stop
        </button></p>
      </div>
      <div id="screen">
        <div id="demoscreen" *ngIf="!hasJoined">
          <div class="text">
            <p>
              Join the call..
            </p>
          </div>
        </div>
        
        <div id="videos" #videos>
          
        </div>
        <div class="button_bar">
          <button mat-fab color="primary" (click)="Join()" *ngIf="!hasJoined">
            <mat-icon>phone</mat-icon>
          </button>
          <button mat-fab color="primary" (click)="Stop()" *ngIf="hasJoined">
            <mat-icon>phone_disabled</mat-icon>
          </button>

          <button mat-fab color="primary" (click)="micState(true)" *ngIf="hasJoined && !mic">
            <mat-icon>mic_off</mat-icon>
          </button>

          <button mat-fab color="primary" (click)="micState(false)" *ngIf="hasJoined && mic">
            <mat-icon>mic</mat-icon>
          </button>


          <button mat-fab color="primary" (click)="videoState(true)" *ngIf="hasJoined && !video">
            <mat-icon>videocam_off</mat-icon>
          </button>
          
          <button mat-fab color="primary" (click)="videoState(false)" *ngIf="hasJoined && video">
            <mat-icon>videocam</mat-icon>
          </button>

          <button mat-fab color="primary" (click)="Share()" *ngIf="hasJoined && !screenService.isStarted">
            <mat-icon>screen_share</mat-icon>
          </button>
          <button mat-fab color="primary" (click)="Stop_share()" *ngIf="hasJoined && screenService.isStarted">
            <mat-icon>stop_screen_share</mat-icon>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
